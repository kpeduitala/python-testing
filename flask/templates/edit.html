{% extends 'base.html' %}

{% block title %}Edit Data{% endblock %}

{% block content %}
    <h2>Edit Data</h2>
    <form method="POST" action="{{ url_for('edit', id=data.id) }}">
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" class="form-control" id="product" name="product" value="{{ data.product }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ data.quantity }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ data.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
